<!DOCTYPE html>
<html>
<head>
    <title>Visor Geográfico Dinámico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS Y LIBRERÍAS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tokml@0.4.0/tokml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .hidden { display: none !important; }

        /* --- ESTILOS PARA EL LOGIN Y REGISTRO --- */
        #auth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f2f2f2; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-form-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        .auth-form-box h2 { margin-top: 0; color: #333; }
        .auth-form-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .auth-form-box button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .auth-form-box button:hover { background-color: #0056b3; }
        .auth-error { color: #e63946; margin-top: 10px; font-weight: bold; min-height: 20px;}
        .switch-form-link { color: #007bff; cursor: pointer; text-decoration: underline; margin-top: 15px; display: inline-block; }

        /* --- ESTILOS MEJORADOS PARA PANELES --- */
        #visor-container { display: none; }
        .custom-panel { z-index: 1000; background: white; border-radius: 5px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); }
        
        #tools-panel { position: absolute; top: 10px; left: 50px; width: 270px; }
        #users-panel { position: absolute; bottom: 10px; right: 10px; width: 270px; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid #eee; }
        .panel-title { margin: 0; font-size: 1em; font-weight: bold; }
        .toggle-btn { cursor: pointer; font-size: 1.2em; font-weight: bold; padding: 0 5px; user-select: none; }

        .panel-content { padding: 10px; }
        .custom-panel.collapsed .panel-content { display: none; }
        .custom-panel.collapsed .panel-header { border-bottom: none; }

        .panel-content input, .panel-content button { width: 100%; box-sizing: border-box; margin-bottom: 5px; padding: 8px; }
        .panel-content button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .panel-content button:hover { background-color: #0056b3; }
        #logout-button { background-color: #dc3545; margin-top: 10px; }
        #logout-button:hover { background-color: #c82333; }
        .help-text { font-size: 0.8em; color: #555; margin-top: 5px; }

        #users-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; }
        #users-list li { padding: 3px 0; font-size: 0.9em; word-wrap: break-word; }
        #users-list li::before { content: '●'; color: #28a745; margin-right: 8px; font-size: 0.8em; }

        /* --- MEJORA: ESTILO PARA MARCADORES SELECCIONADOS --- */
        .selected-marker {
            filter: drop-shadow(0px 0px 5px #ff0) drop-shadow(0px 0px 5px #ff0);
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <div class="auth-form-box">
            <form id="login-form"><h2>Acceso al Visor</h2><input type="email" id="login-email" placeholder="Correo electrónico" required><input type="password" id="login-password" placeholder="Contraseña" required><button type="submit">Ingresar</button><p id="login-error" class="auth-error"></p><p class="switch-form-link" id="show-register">¿No tienes cuenta? Regístrate aquí</p></form>
            <form id="register-form" class="hidden"><h2>Crear una Cuenta</h2><input type="email" id="register-email" placeholder="Correo electrónico" required><input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" required><button type="submit">Registrarse</button><p id="register-error" class="auth-error"></p><p class="switch-form-link" id="show-login">¿Ya tienes cuenta? Ingresa aquí</p></form>
        </div>
    </div>
    <div id="visor-container">
        <div id="tools-panel" class="custom-panel">
            <div class="panel-header"><h4 class="panel-title">Herramientas</h4><span class="toggle-btn">-</span></div>
            <div class="panel-content">
                <input type="text" id="buscador" placeholder="Buscar en todos los campos...">
                <button id="descargarSeleccion">Descargar Selección (KML)</button>
                <p class="help-text">Haga clic en un elemento para seleccionarlo/deseleccionarlo.</p>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </div>
        <div id="users-panel" class="custom-panel">
            <div class="panel-header"><h4 class="panel-title">Usuarios Conectados</h4><span class="toggle-btn">-</span></div>
            <div class="panel-content"><ul id="users-list"></ul></div>
        </div>
        <div id="map"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDCe3gLAbQsn1kBh-nRnKu8dXelIs_GmhY", authDomain: "visor-geografico-presencia.firebaseapp.com", databaseURL: "https://visor-geografico-presencia-default-rtdb.firebaseio.com", projectId: "visor-geografico-presencia", storageBucket: "visor-geografico-presencia.appspot.com", messagingSenderId: "761855239344", appId: "1:761855239344:web:1d5b9ce48d5997bb90c775", measurementId: "G-4HB0M8SCH3" };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        let mapInitialized = false;

        const GITHUB_USER = 'DarioRocchi83';
        const GITHUB_REPO = 'visor-geografico';
        
        // --- MEJORA 1: CONFIGURACIÓN DE ICONOS ---
        // Instrucciones: 
        // 1. Sube tus iconos a una carpeta 'icons' en tu repositorio de GitHub.
        // 2. Obtén la URL "raw" de cada icono.
        // 3. Añade una línea por cada capa .xlsx, asociando el nombre del archivo con su URL.
        const ICON_CONFIG = {
             // Icono por defecto si una capa no está en esta lista.
            'defaultIcon': `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/icons/default-marker.png`,
            
            // EJEMPLOS (reemplaza con tus archivos y URLs reales):
            'Puntos_Interes.xlsx': `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/icons/star-marker.png`,
            'Comercios.xlsx': `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/icons/store-marker.png`
        };


        // --- LÓGICA DE PRESENCIA ---
        const connectedUsersRef = ref(database, 'connected_users');
        onValue(connectedUsersRef, (snapshot) => {
            const usersListElement = document.getElementById('users-list');
            usersListElement.innerHTML = '';
            const users = snapshot.val();
            if (users && Object.keys(users).length > 0) {
                Object.values(users).forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    usersListElement.appendChild(li);
                });
            } else {
                usersListElement.innerHTML = '<li>Nadie más conectado.</li>';
            }
        });

        // --- GESTIÓN DE ESTADO DEL USUARIO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('visor-container').style.display = 'block';
                if (!mapInitialized) {
                    inicializarMapa();
                    mapInitialized = true;
                }
                const userRef = ref(database, `connected_users/${user.uid}`);
                set(userRef, { name: user.email, connected_at: serverTimestamp() });
                onDisconnect(userRef).remove();
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('visor-container').style.display = 'none';
            }
        });

        // --- MANEJADORES DE FORMULARIOS Y BOTONES ---
        document.getElementById('login-form').addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const errorElement = document.getElementById('login-error'); errorElement.textContent = ''; try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { errorElement.textContent = "Email o contraseña incorrectos."; } });
        document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; const errorElement = document.getElementById('register-error'); errorElement.textContent = ''; try { await createUserWithEmailAndPassword(auth, email, password); } catch (error) { if (error.code === 'auth/email-already-in-use') errorElement.textContent = 'Este correo ya está registrado.'; else if (error.code === 'auth/weak-password') errorElement.textContent = 'La contraseña es demasiado débil.'; else errorElement.textContent = 'Error al registrar la cuenta.'; } });
        document.getElementById('logout-button').addEventListener('click', async () => { const user = auth.currentUser; if (user) { const userRef = ref(database, `connected_users/${user.uid}`); await remove(userRef); } await signOut(auth); });
        document.getElementById('show-register').addEventListener('click', () => { document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); });
        document.getElementById('show-login').addEventListener('click', () => { document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); });

        // --- LÓGICA PARA PANELES COLAPSABLES ---
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const panel = e.target.closest('.custom-panel');
                panel.classList.toggle('collapsed');
                e.target.textContent = panel.classList.contains('collapsed') ? '+' : '-';
            });
        });
        
        // --- FUNCIÓN DEL MAPA (CON LAS MEJORAS INTEGRADAS) ---
        function inicializarMapa() {
            const baseMaps = { "Calles": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }), "Satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '© Esri' }), "Híbrido": L.layerGroup([ L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'), L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'shadowPane' }) ]) };
            const map = L.map('map', { center: [-31.41, -64.18], zoom: 13, layers: [baseMaps.Calles] });
            map.createPane('shadowPane').style.zIndex = 650;
            
            const layersControl = L.control.layers(baseMaps, {}, { position: 'topright', collapsed: true }).addTo(map);

            map.pm.addControls({ position: 'topleft', drawCircleMarker: false, drawMarker: false, drawRectangle: false, drawPolygon: false, drawCircle: false, drawText: false, editMode: false, dragMode: false, cutPolygon: false, removalMode: true, rotateMode: false });
            map.pm.setLang('es');
            
            const selectedLayer = L.featureGroup().addTo(map);
            const selectedStyle = { color: '#ffff00', weight: 5, opacity: 1 };
            const todosLosMarcadores = [];

            function makeFeatureSelectable(layer) { 
                layer.originalStyle = JSON.parse(JSON.stringify(layer.options.style || {})); 
                layer.on('click', function(e) { 
                    if (selectedLayer.hasLayer(layer)) { 
                        selectedLayer.removeLayer(layer); 
                        if (layer.setStyle) layer.setStyle(layer.originalStyle); 
                    } else { 
                        selectedLayer.addLayer(layer); 
                        if (layer.setStyle) layer.setStyle(selectedStyle); 
                    } 
                    L.DomEvent.stopPropagation(e); 
                }); 
            }

            function makePointSelectable(marker) {
                marker.on('click', function(e) {
                    const iconElement = marker._icon;
                    if (selectedLayer.hasLayer(marker)) {
                        selectedLayer.removeLayer(marker);
                        iconElement.classList.remove('selected-marker');
                    } else {
                        selectedLayer.addLayer(marker);
                        iconElement.classList.add('selected-marker');
                    }
                    L.DomEvent.stopPropagation(e);
                });
            }
            
            const DATA_FOLDER = 'data'; 
            const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FOLDER}`;
            
            async function loadDynamicLayers() { 
                try { 
                    const response = await fetch(API_URL); 
                    if (!response.ok) throw new Error(`Error de red al consultar GitHub: ${response.statusText}`); 
                    const files = await response.json(); 
                    files.filter(f => f.name.toLowerCase().endsWith('.geojson')).forEach(f => loadGeoJSONLayer(f, layersControl)); 
                    files.filter(f => f.name.toLowerCase().endsWith('.xlsx')).forEach(f => loadXLSXLayer(f, layersControl)); 
                } catch (error) { 
                    console.error("No se pudo cargar la lista de capas:", error);
                    alert("No se pudo cargar la lista de capas. Revise la consola para más detalles."); 
                } 
            }

            function loadGeoJSONLayer(file, control) { 
                const layerName = file.name.replace(/\.geojson$/i, ''); 
                const estilo = { color: '#3388ff', weight: 3, opacity: 1, fillColor: '#3388ff', fillOpacity: 0.2 }; 
                // --- MEJORA 2: La capa no se añade al mapa por defecto ---
                const geojsonLayer = L.geoJson(null, { 
                    style: estilo, 
                    onEachFeature: (feature, layer) => { 
                        layer.originalStyle = estilo; 
                        let popupContent = `<h4>${layerName}</h4><hr><table>`; 
                        for (const key in feature.properties) { popupContent += `<tr><td style="padding-right:10px;"><strong>${key}</strong></td><td>${feature.properties[key]}</td></tr>`; } 
                        popupContent += '</table>'; 
                        layer.bindPopup(popupContent); 
                        makeFeatureSelectable(layer); 
                    } 
                }); 
                control.addOverlay(geojsonLayer, layerName); 
                fetch(file.download_url).then(res => res.json()).then(data => geojsonLayer.addData(data)); 
            }
            
            async function loadXLSXLayer(file, control) { 
                try { 
                    const layerName = file.name.replace(/\.xlsx$/i, '');
                    // --- MEJORA 2: La capa no se añade al mapa por defecto ---
                    const layerGroup = L.layerGroup(); 
                    control.addOverlay(layerGroup, layerName); 

                    // --- MEJORA 1: Usar icono personalizado desde la configuración ---
                    const iconUrl = ICON_CONFIG[file.name] || ICON_CONFIG['defaultIcon'];
                    const customIcon = L.icon({
                        iconUrl: iconUrl,
                        iconSize: [30, 42], // Tamaño del icono [ancho, alto]
                        iconAnchor: [15, 42], // Punto del icono que corresponde a la coordenada del marcador
                        popupAnchor: [0, -42] // Punto desde el que se abrirá el popup
                    });

                    const response = await fetch(file.download_url); 
                    const arrayBuffer = await response.arrayBuffer(); 
                    const workbook = XLSX.read(arrayBuffer); 
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]]; 
                    const data = XLSX.utils.sheet_to_json(worksheet); 
                    
                    data.forEach(punto => { 
                        const lat = parseFloat(String(punto.Latitud).replace(',', '.')); 
                        const lon = parseFloat(String(punto.Longitud).replace(',', '.')); 
                        if (!isNaN(lat) && !isNaN(lon)) { 
                            // --- MEJORA 1: Aplicar el icono personalizado ---
                            const marker = L.marker([lat, lon], { icon: customIcon }); 
                            marker.datos = { ...punto, capa: layerName }; 
                            let popupContent = `<b>${layerName}</b><hr>`; 
                            const columnas = ['Número de Orden', 'Número de Cuenta', 'Nomenclatura Castral', 'Nomenclatura Oficial', 'Carpeta Interna', 'Observaciones']; 
                            columnas.forEach(col => { if (punto[col]) popupContent += `<b>${col.replace('_', ' ')}:</b> ${punto[col]}<br>`; }); 
                            marker.bindPopup(popupContent); 
                            layerGroup.addLayer(marker); 
                            todosLosMarcadores.push(marker); 
                            makePointSelectable(marker); 
                        } 
                    }); 
                } catch (error) { 
                    console.error(`Fallo al procesar ${file.name}:`, error); 
                } 
            }
            
            loadDynamicLayers();
            
            document.getElementById('buscador').addEventListener('input', function(e) { 
                const texto = e.target.value.toLowerCase().trim(); 
                layersControl._layers.forEach(layerInfo => { 
                    // Asegurarse de que el buscador funcione solo en capas de marcadores (XLSX)
                    if (layerInfo.layer instanceof L.LayerGroup && !layerInfo.layer.eachLayer) return;

                    layerInfo.layer.eachLayer(marker => { 
                        if (marker.datos) { // Solo para marcadores con datos (de XLSX)
                            const estaEnElMapa = map.hasLayer(layerInfo.layer) && layerInfo.layer.hasLayer(marker);
                            const coincideBusqueda = texto === "" || Object.values(marker.datos).some(val => String(val).toLowerCase().includes(texto)); 
                            
                            // Si la capa principal está activa, manejamos la visibilidad de marcadores individuales
                            if (map.hasLayer(layerInfo.layer)) {
                                if (coincideBusqueda && !layerInfo.layer.hasLayer(marker)) {
                                    layerInfo.layer.addLayer(marker);
                                } else if (!coincideBusqueda && layerInfo.layer.hasLayer(marker)) {
                                    layerInfo.layer.removeLayer(marker);
                                }
                            }
                        } 
                    }); 
                }); 
            });

            document.getElementById('descargarSeleccion').addEventListener('click', function() { 
                if (selectedLayer.getLayers().length === 0) { alert("No hay elementos seleccionados."); return; } 
                const geojson = selectedLayer.toGeoJSON(); 
                geojson.features.forEach((feature, index) => { 
                    const layer = selectedLayer.getLayers()[index]; 
                    feature.properties.name = layer.datos?.['Número de Cuenta'] || feature.properties?.name || 'Elemento'; 
                    feature.properties.description = layer.getPopup()?.getContent() || 'Sin descripción.'; 
                }); 
                const kmlString = tokml(geojson, { name: 'name', description: 'description', documentName: 'Seleccion Exportada' }); 
                const a = document.createElement('a'); 
                a.href = 'data:application/vnd.google-earth.kml+xml;charset=utf-8,' + encodeURIComponent(kmlString); 
                a.download = 'seleccion.kml'; 
                document.body.appendChild(a); 
                a.click(); 
                document.body.removeChild(a); 
            });
        }
    </script>
</body>
</html>
