<!DOCTYPE html>
<html>
<head>
    <title>Visor Geográfico Dinámico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS Y LIBRERÍAS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tokml@0.4.0/tokml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .hidden { display: none !important; }

        /* --- ESTILOS PARA EL LOGIN Y REGISTRO --- */
        #auth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f2f2f2; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .auth-form-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        .auth-form-box h2 { margin-top: 0; color: #333; }
        .auth-form-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .auth-form-box button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .auth-form-box button:hover { background-color: #0056b3; }
        .auth-error { color: #e63946; margin-top: 10px; font-weight: bold; min-height: 20px;}
        .switch-form-link { color: #007bff; cursor: pointer; text-decoration: underline; margin-top: 15px; display: inline-block; }

        /* --- ESTILOS MEJORADOS PARA PANELES --- */
        #visor-container { display: none; }
        .custom-panel { z-index: 1000; background: white; border-radius: 5px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); }
        
        #tools-panel { position: absolute; top: 10px; left: 50px; width: 270px; }
        #users-panel { position: absolute; bottom: 10px; right: 10px; width: 270px; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid #eee; }
        .panel-title { margin: 0; font-size: 1em; font-weight: bold; }
        .toggle-btn { cursor: pointer; font-size: 1.2em; font-weight: bold; padding: 0 5px; user-select: none; }

        .panel-content { padding: 10px; }
        .custom-panel.collapsed .panel-content { display: none; }
        .custom-panel.collapsed .panel-header { border-bottom: none; }

        .panel-content input, .panel-content button { width: 100%; box-sizing: border-box; margin-bottom: 5px; padding: 8px; }
        .panel-content button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .panel-content button:hover { background-color: #0056b3; }
        #logout-button { background-color: #dc3545; margin-top: 10px; }
        #logout-button:hover { background-color: #c82333; }
        .help-text { font-size: 0.8em; color: #555; margin-top: 5px; }

        #users-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; }
        #users-list li { padding: 3px 0; font-size: 0.9em; word-wrap: break-word; }
        #users-list li::before { content: '●'; color: #28a745; margin-right: 8px; font-size: 0.8em; }

        .leaflet-tooltip-permanent { background-color: rgba(0, 0, 0, 0.7); color: white; border: none; padding: 5px 10px; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="auth-container">
        <!-- ... (sin cambios en esta sección) ... -->
    </div>
    <div id="visor-container">
        <!-- ... (sin cambios en esta sección) ... -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // --- Configuración y Lógica de Firebase (sin cambios) ---
        const firebaseConfig = { apiKey: "AIzaSyDCe3gLAbQsn1kBh-nRnKu8dXelIs_GmhY", authDomain: "visor-geografico-presencia.firebaseapp.com", databaseURL: "https://visor-geografico-presencia-default-rtdb.firebaseio.com", projectId: "visor-geografico-presencia", storageBucket: "visor-geografico-presencia.appspot.com", messagingSenderId: "761855239344", appId: "1:761855239344:web:1d5b9ce48d5997bb90c775", measurementId: "G-4HB0M8SCH3" };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        let mapInitialized = false;
        const GITHUB_USER = 'DarioRocchi83';
        const GITHUB_REPO = 'visor-geografico';
        
        onAuthStateChanged(auth, (user) => { if (user) { document.getElementById('auth-container').classList.add('hidden'); document.getElementById('visor-container').style.display = 'block'; if (!mapInitialized) { inicializarMapa(); mapInitialized = true; } const userRef = ref(database, `connected_users/${user.uid}`); set(userRef, { name: user.email, connected_at: serverTimestamp() }); onDisconnect(userRef).remove(); } else { document.getElementById('auth-container').classList.remove('hidden'); document.getElementById('visor-container').style.display = 'none'; } });
        const connectedUsersRef = ref(database, 'connected_users');
        onValue(connectedUsersRef, (snapshot) => { const usersListElement = document.getElementById('users-list'); usersListElement.innerHTML = ''; const users = snapshot.val(); if (users && Object.keys(users).length > 0) { Object.values(users).forEach(user => { const li = document.createElement('li'); li.textContent = user.name; usersListElement.appendChild(li); }); } else { usersListElement.innerHTML = '<li>Nadie más conectado.</li>'; } });
        document.getElementById('login-form').addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const errorElement = document.getElementById('login-error'); errorElement.textContent = ''; try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { errorElement.textContent = "Email o contraseña incorrectos."; } });
        document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; const errorElement = document.getElementById('register-error'); errorElement.textContent = ''; try { await createUserWithEmailAndPassword(auth, email, password); } catch (error) { if (error.code === 'auth/email-already-in-use') errorElement.textContent = 'Este correo ya está registrado.'; else if (error.code === 'auth/weak-password') errorElement.textContent = 'La contraseña es demasiado débil.'; else errorElement.textContent = 'Error al registrar la cuenta.'; } });
        document.getElementById('logout-button').addEventListener('click', async () => { const user = auth.currentUser; if (user) { const userRef = ref(database, `connected_users/${user.uid}`); await remove(userRef); } await signOut(auth); });
        document.getElementById('show-register').addEventListener('click', () => { document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); });
        document.getElementById('show-login').addEventListener('click', () => { document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); });
        document.querySelectorAll('.toggle-btn').forEach(button => { button.addEventListener('click', (e) => { const panel = e.target.closest('.custom-panel'); panel.classList.toggle('collapsed'); e.target.textContent = panel.classList.contains('collapsed') ? '+' : '-'; }); });

        // --- FUNCIÓN PRINCIPAL DEL MAPA ---
        function inicializarMapa() {
            const baseMaps = { "Calles": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }), "Satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '© Esri' }), "Híbrido": L.layerGroup([ L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'), L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'shadowPane' }) ]) };
            const map = L.map('map', { center: [-31.41, -64.18], zoom: 13, layers: [baseMaps.Calles] });
            map.createPane('shadowPane').style.zIndex = 650;
            
            const layersControl = L.control.layers(baseMaps, {}, { position: 'topright', collapsed: true }).addTo(map);

            map.pm.addControls({ position: 'topleft', drawPolyline: true, drawPolygon: true, drawCircleMarker: false, drawMarker: false, drawRectangle: false, drawCircle: false, drawText: false, editMode: true, dragMode: false, cutPolygon: false, removalMode: true, rotateMode: false });
            map.pm.setLang('es');
            
            let seleccionActual = [];
            const POINT_COLORS = ['#e63946', '#457b9d', '#2a9d8f', '#e9c46a', '#f4a261', '#9b2226', '#1d3557', '#6a040f', '#0077b6', '#fb8500'];

            function createColoredIcon(color, isSelected = false) {
                const fillColor = isSelected ? '#ffff00' : color;
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="leaflet-marker-icon"><path fill-opacity="0.9" stroke="#000" stroke-width="1.5" fill="${fillColor}" d="M16 0 C10.48 0 6 4.48 6 10 C6 16.5 16 32 16 32 S26 16.5 26 10 C26 4.48 21.52 0 16 0 Z"></path><circle cx="16" cy="10" r="4" fill="#fff"/></svg>`;
                return L.divIcon({ html: svg, className: '', iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -28] });
            }

            const selectedIcon = createColoredIcon(null, true);

            function makeFeatureSelectable(layer) { 
                const selectedStyle = { color: '#ffff00', weight: 5, opacity: 1 };
                layer.originalStyle = JSON.parse(JSON.stringify(layer.options.style || {}));
                layer.on('click', function(e) { 
                    L.DomEvent.stopPropagation(e);
                    const index = seleccionActual.indexOf(layer);
                    if (index > -1) { 
                        seleccionActual.splice(index, 1);
                        layer.setStyle(layer.originalStyle); 
                    } else { 
                        seleccionActual.push(layer);
                        layer.setStyle(selectedStyle);
                    } 
                }); 
            }
            
            function makePointSelectable(marker) {
                marker.originalIcon = marker.getIcon();
                marker.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    const index = seleccionActual.indexOf(marker);
                    if (index > -1) {
                        seleccionActual.splice(index, 1);
                        marker.setIcon(marker.originalIcon);
                    } else {
                        seleccionActual.push(marker);
                        marker.setIcon(selectedIcon);
                    }
                });
            }
            
            const DATA_FOLDER = 'data'; 
            const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FOLDER}`;
            
            // --- CAMBIO CLAVE: Carga unificada de capas para asignar índice de color a todas ---
            async function loadDynamicLayers() { 
                try { 
                    const response = await fetch(API_URL); 
                    if (!response.ok) throw new Error(`Error de red: ${response.statusText}`); 
                    const files = await response.json(); 
                    
                    const dataFiles = files.filter(f => f.name.toLowerCase().endsWith('.geojson') || f.name.toLowerCase().endsWith('.xlsx'));

                    dataFiles.forEach((file, index) => {
                        if (file.name.toLowerCase().endsWith('.geojson')) {
                            loadGeoJSONLayer(file, index, layersControl);
                        } else if (file.name.toLowerCase().endsWith('.xlsx')) {
                            loadXLSXLayer(file, index, layersControl);
                        }
                    });

                } catch (error) { 
                    console.error("No se pudo obtener la lista de capas:", error);
                    alert("No se pudo obtener la lista de capas desde GitHub. Revise la consola."); 
                } 
            }

            // --- CAMBIO CLAVE: La función ahora recibe un índice para el color ---
            function loadGeoJSONLayer(file, index, control) { 
                const layerName = file.name.replace(/\.geojson$/i, ''); 
                const colorDeCapa = POINT_COLORS[index % POINT_COLORS.length];
                const estiloParaPoligonos = { color: '#3388ff', weight: 3, opacity: 1, fillColor: '#3388ff', fillOpacity: 0.2 }; 

                const geojsonLayer = L.geoJson(null, { 
                    style: estiloParaPoligonos, // Estilo para líneas y polígonos
                    
                    // --- CAMBIO CLAVE: Define cómo crear los puntos ---
                    pointToLayer: function (feature, latlng) {
                        const customIcon = createColoredIcon(colorDeCapa);
                        return L.marker(latlng, { icon: customIcon });
                    },
                    
                    onEachFeature: (feature, layer) => {
                        let popupContent = `<h4>${layerName}</h4><hr><table>`; 
                        for (const key in feature.properties) { 
                            popupContent += `<tr><td style="padding-right:10px;"><strong>${key}</strong></td><td>${feature.properties[key]}</td></tr>`; 
                        } 
                        popupContent += '</table>'; 
                        layer.bindPopup(popupContent); 

                        // Asigna la lógica de selección correcta según el tipo de geometría
                        if (layer instanceof L.Marker) {
                            makePointSelectable(layer);
                        } else {
                            makeFeatureSelectable(layer);
                        }
                    } 
                }); 
                
                control.addOverlay(geojsonLayer, layerName); 
                fetch(file.download_url)
                    .then(res => { if (!res.ok) throw new Error(`Error HTTP ${res.status}`); return res.json(); })
                    .then(data => { geojsonLayer.addData(data); console.log(`Capa GeoJSON '${layerName}' cargada.`); })
                    .catch(error => console.error(`Fallo al cargar la capa GeoJSON '${file.name}':`, error));
            }
            
            async function loadXLSXLayer(file, index, control) { 
                try { 
                    const layerName = file.name.replace(/\.xlsx$/i, '');
                    const layerGroup = L.layerGroup(); 
                    control.addOverlay(layerGroup, layerName); 
                    const colorDeCapa = POINT_COLORS[index % POINT_COLORS.length];

                    const response = await fetch(file.download_url); 
                    const arrayBuffer = await response.arrayBuffer(); 
                    const workbook = XLSX.read(arrayBuffer); 
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]]; 
                    const data = XLSX.utils.sheet_to_json(worksheet); 
                    
                    data.forEach(punto => { 
                        const lat = parseFloat(String(punto.Latitud).replace(',', '.')); 
                        const lon = parseFloat(String(punto.Longitud).replace(',', '.')); 
                        if (!isNaN(lat) && !isNaN(lon)) { 
                            const customIcon = createColoredIcon(colorDeCapa);
                            const marker = L.marker([lat, lon], { icon: customIcon });

                            marker.datos = { ...punto, capa: layerName }; 
                            let popupContent = `<b>${layerName}</b><hr>`; 
                            const columnas = ['Número de Orden', 'Número de Cuenta', 'Nomenclatura Castral', 'Nomenclatura Oficial', 'Carpeta Interna', 'Observaciones']; 
                            columnas.forEach(col => { if (punto[col]) popupContent += `<b>${col.replace('_', ' ')}:</b> ${punto[col]}<br>`; }); 
                            marker.bindPopup(popupContent); 
                            layerGroup.addLayer(marker); 
                            makePointSelectable(marker); 
                        } 
                    }); 
                } catch (error) { 
                    console.error(`Fallo al procesar el archivo XLSX '${file.name}':`, error);
                    alert(`No se pudo cargar la capa '${file.name}'. Revise la consola.`);
                } 
            }
            
            loadDynamicLayers();
            
            const updateMeasurementLabel = (layer) => {
                let text = '';
                if (layer instanceof L.Polygon) {
                    const area = L.PM.Utils.getArea(layer);
                    text = area > 1000000 ? `Área: ${(area / 1000000).toFixed(2)} km²` : `Área: ${area.toFixed(0)} m²`;
                } else if (layer instanceof L.Polyline) {
                    const latlngs = layer.getLatLngs();
                    let distance = 0;
                    if (latlngs.length > 1) for (let i = 0; i < latlngs.length - 1; i++) distance += latlngs[i].distanceTo(latlngs[i + 1]);
                    text = distance > 1000 ? `Distancia: ${(distance / 1000).toFixed(2)} km` : `Distancia: ${distance.toFixed(0)} m`;
                }
                if (text) {
                    if (layer.getTooltip()) layer.setTooltipContent(text);
                    else layer.bindTooltip(text, { permanent: true, className: 'leaflet-tooltip-permanent' }).openTooltip();
                }
            };
            map.on('pm:create', (e) => { const layer = e.layer; updateMeasurementLabel(layer); layer.on('pm:edit', (ev) => updateMeasurementLabel(ev.target)); });
            
            document.getElementById('buscador').addEventListener('input', function(e) { /* ... sin cambios ... */ });
            document.getElementById('descargarSeleccion').addEventListener('click', function() { /* ... sin cambios ... */ });
        }
    </script>
</body>
</html>
